<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Shreya</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <h1 class="birthday-title">Happy Birthday, Shreya!</h1>
            <p class="birthday-message">Wishing you a day filled with love, joy, and endless happiness!</p>
            <div class="image-container">
                <img src="WhatsApp Image 2024-09-12 at 00.03.17_8847ad59.jpg" alt="Shreya's Birthday" class="vertical-image">
            </div>
            <div class="balloons">
                <div class="balloon one"></div>
                <div class="balloon two"></div>
                <div class="balloon three"></div>
            </div>
        </div>
    </div>
</body>
</html>


<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: #f5e6ca;
    font-family: 'Pacifico', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
}

.container {
    text-align: center;
    position: relative;
    overflow: hidden;
}

.birthday-card {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.birthday-title {
    font-size: 3rem;
    color: #fff;
    animation: fadeInUp 1s ease-in-out;
}

.birthday-message {
    font-size: 1.5rem;
    color: #fff;
    margin-top: 10px;
    animation: fadeInUp 2s ease-in-out;
}

.image-container {
    margin-top: 20px;
    animation: fadeInUp 3s ease-in-out;
}

.vertical-image {
    width: 200px;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.balloons {
    position: absolute;
    bottom: 0px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
}

.balloon {
    width: 50px;
    height: 80px;
    background-color: #ff6b6b;
    border-radius: 50% 50% 0 0;
    position: relative;
    animation: float 5s ease-in-out infinite;
}

.balloon:after {
    content: "";
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 1px;
    height: 50px;
    background-color: #333;
}

.balloon.one {
    background-color: #ff6b6b;
    animation-delay: 0s;
}

.balloon.two {
    background-color: #f9ca24;
    animation-delay: 1s;
}

.balloon.three {
    background-color: #9b59b6;
    animation-delay: 2s;
}

/* Keyframes for animations */
@keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(50px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes float {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-20px);
    }
    100% {
        transform: translateY(0);
    }
}

</style>
